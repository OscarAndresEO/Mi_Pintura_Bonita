<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-header">
            <h3 *ngIf="edit">Editar Bodega</h3>
            <h3 *ngIf="!edit">Nueva Bodega</h3>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Nombre" [(ngModel)]="bodega.NOMBRE" class="form-control"
                        name="nombre" autofocus>
                </div>
                <div class="form-group">
                    <textarea name="descripcion" placeholder="Descripcion" [(ngModel)]="bodega.DESCRIPCION"
                        class="form-control" cols="30" rows="3"></textarea>
                </div>
                <div class="container form-group">
                    <label>Bodega de Ventas:</label>
                    <div class="form-group row form-check-inline">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" [(ngModel)]="bodega.Bodega_Ventas" name="Bodega_Ventas">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Si
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input"  type="radio" [(ngModel)]="bodega.Bodega_Ventas" name="Bodega_Ventas">
                            <label class="form-check-label" for="flexRadioDefault2">
                                No
                            </label>
                        </div>
                    </div>
                </div>
                <button class="btn btn-success btn-block" (click)="edit ? updateBodega() : addBodega()">Guardar</button>
            </form>
        </div>
    </div>
</div>
